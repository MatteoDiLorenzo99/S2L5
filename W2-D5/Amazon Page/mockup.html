<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Amazon</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--INIZIO HEADER-->
    <header>
        <!--PARTE LOGO CON SFONDO-->
        <section class="SectionLogo">
            <img src="./assets/images/logo.png" alt="logo" class="LogoImage">
        </section> 

        <!--INIZIO PARTE LISTA-->
        <nav class="NavBar">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deals</a></li>
                <li><a href="#">Customer service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift cards</a></li>
                <li><a href="#">Sell</a></li>

            </ul>
        </nav>
        <!--FINE PARTE LISTA-->
    </header>
     <!--FINE HEADER-->

    <main class="ClassMain">
        <!--INIZIO SEZIONE ARANCIONE-->
        <h3 >Shop All Holiday Gifts Cards</h3>
        <!--FINE-->

        <!--INIZIO SECTION H1 E SFONDO-->
        <section class="SectionTitle">
            <h1>
                Holiday Gift Guides
            </h1>

            <p class="PTitle">
                Be a go-gifter
            </p>
        </section>
        <!--FINE-->

        <!--INIZIO SEZIONE CON FOTO INLINE-->
        <section class="SectionPhotoInline">
                <div class="DivPhotoInline">
                    <h2>Find the perfect gift</h2>
                    <a href="#">Shop now</a>
                </div>

                <div class="GridProducts">
                    <div class="Product">
                        <img src="./assets/images/img_1.jpg" alt="Product 1">
                    </div>
                    <div class="Product">
                        <img src="./assets/images/img_2.jpg" alt="Product 2">
                    </div>
                    <div class="Product">
                        <img src="./assets/images/img_3.jpg" alt="Product 3">
                    </div>
                    <div class="Product">
                        <img src="./assets/images/img_4.jpg" alt="Product 4">
                    </div>
                </div>

        </section>
        <!--FINE-->

        <!--INIZIO SECTION CON IMMAGINE GROSSA-->
        <section class="SectionBigImage">
            <img src="./assets/images/img_9.png" alt="ImageBig1">
            <div class="TextUnderBigImage">
              Play the gifting game
              <a href="#">Shop gaming</a>
            </div>
        </section>

        <!--INIZIO SECTION SECONDA FOTO CON IMMAGINE GROSSA-->
        <section class="SectionBigImage2">
            <img src="./assets/images/img_10.png" alt="ImageBig1">
            <div class="TextUnderBigImage2">
              The sound of cheer
              <a href="#"> Shop Audio & Accessories</a>
            </div>
        </section>
    </main>

    <footer>

        <!--INIZIO BACK TO TOP-->
        <div class="ClassBackToTop">
            <a href="#">Back to top </a>
        </div>

        <!--SEZIONE FINALE CON LOGO CENTRALE-->
        <div class="LogoFinal">
            <img src="./assets/images/logo.png" alt="LogoFinale">

        </div>
    </footer>
</body>
</html>
